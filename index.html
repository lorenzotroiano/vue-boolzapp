<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Whatsapp</title>
</head>
<body>
    
<div class="container">
    <div class="header"></div>


    <!-- quadro whatsapp -->
    <div class="container_whatsapp">
        <!-- parte sinistra del container whatsapp dove appaiono le chat -->
        <section class="messaggi_selector">
            <section class="header_square"></section>
            <section class="notifica"></section>
            <section class="main_selector"></section>
        </section>


        <!-- parte destra del container whatsapp dove appaiono le chat aperte e i rispettivi messaggi -->
        <section class="messaggi_chat">
            <section class="header_square"></section>
            <section class="main_chat"></section>
            <section class="footer_chat"></section>
        </section>
    </div>











    <div class="main"></div>
</div>



    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="js/whatsapp.js"></script>
</body>
</html>
